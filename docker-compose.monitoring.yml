version: '3.8'

# ðŸš€ HUTECH-EDU MONITORING STACK
# 
# Stack nÃ y bao gá»“m:
# - Redis: In-memory cache database
# - Prometheus: Metrics collection & storage
# - Grafana: Metrics visualization dashboard
#
# Usage:
# docker-compose -f docker-compose.monitoring.yml up -d
# docker-compose -f docker-compose.monitoring.yml down

services:
  # ========================================
  # REDIS - CACHING LAYER
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: redis-hutech
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - monitoring

  # ========================================
  # PROMETHEUS - METRICS COLLECTION
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-hutech
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
    
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'  # LÆ°u data 30 ngÃ y
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - monitoring

  # ========================================
  # GRAFANA - VISUALIZATION DASHBOARD
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-hutech
    ports:
      - "3001:3000"  # Port 3001 Ä‘á»ƒ trÃ¡nh conflict vá»›i backend (port 3000)
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      
      # Disable user signup
      - GF_USERS_ALLOW_SIGN_UP=false
      
      # Anonymous access (optional)
      - GF_AUTH_ANONYMOUS_ENABLED=false
      
      # Server settings
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      
      # Database (SQLite by default)
      - GF_DATABASE_TYPE=sqlite3
      
      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/hutech-edu.json
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - monitoring

  # ========================================
  # REDIS COMMANDER - REDIS GUI (Optional)
  # ========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-hutech
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - monitoring

# ========================================
# VOLUMES
# ========================================
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ========================================
# NETWORKS
# ========================================
networks:
  monitoring:
    driver: bridge
